<html lang="en-US">
  <head>
    <title>Grocery List</title>
    <meta charset="utf-8" />

  <body>
    <main>
      <form action="" method="post">

          <input type="text" name="quantity" id="quantity" />

       </form>
      <h1>Grocery List</h1>
     <ul></ul>
