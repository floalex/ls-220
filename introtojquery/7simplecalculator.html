<!doctype html>
<html lang="en-US">
  <head>
    <title>Arithmetic Calculator</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      $(function() {
        $("form").on("submit", function(event) {
          // object this is the form DOM element
          var $form = $(this),
              numerator = +$form.find("#numerator").val(),
              denominator = +$form.find("#denominator").val(),
              operator = $form.find("#operator").val(),
              result = 0;
      
          event.preventDefault();
          
          switch (operator) {
            case "+":
              result = numerator + denominator;
              break;
            case "-":
              result = numerator - denominator;
              break;
            case "*":
              result = numerator * denominator;
              break;
            case "/":
              result = numerator / denominator;
              break;            
          }
          
          $("h1").text(result);
        });
      });
    </script>
    <style>
      html, body {
        padding: 25px 0;
        margin: 0;
        background: #780E24;
      }
      
      main {
        display: block;
        max-width: 450px;
        padding: 20px;
        margin: 0 auto;
        background: #ffffff;
        box-sizing: border-box;
      }
      
      h1 {
        font: normal 40px monospace;
        color: #16997c;
      }
      
      fieldset {
        border: none;
      }
      
      input[type="number"] {
        width: 80px;
        height: 30px;
        font: normal 24px monospace;
        vertical-align: middle;
        box-sizing: border-box;
        border: 1px solid #cccccc;
        border-radius: 4px;
      }
      
      input[type="submit"] {
        width: 30px;
        height: 30px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        background: linear-gradient(to bottom, #f0f0f0 0%, #d5d5d5 100%);
      }
      
    </style>
  </head>
  <body>
    <main>
      <h1>0</h1>
      
      <form action="" method="post">
        <fieldset>
          <input type="number" name="numerator", id="numerator" value="0" />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input type="number" name="denominator", id="denominator" value="0" />
          <input type="submit" value="=" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
