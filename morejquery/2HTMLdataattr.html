<!doctype html>
<html lang="en-US">
  <head>
    <title>Animated Comic Strip</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
    $(function() {
      // var $a = $('a[data-block=gold]');

      // console.log($a.attr('data-block')); // gold
      // console.log($a.data('block')); // gold
      
      // $a.data('block', 'silver');
      
      // console.log($a.attr('data-block')); // gold
      // console.log($a.data('block')); // silver
      
      // making the tabbed navigation outlined previously
      // Add a click event to the anchors that will locate the appropriate article
      $('a').on('click', function(e) {
        e.preventDefault();
        
        // hide all others and make the located one visible
        $('article').hide().filter('[data-block=' + $(this).attr('data-block') + ']').show();
      });
      
      // work with data attributes using JavaScript rather than jQuery      
      // var gold = document.getElementById('gold');
    });
    </script>
    <style>
      article + article {
        display: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#" data-block="gold">Gold Sponsors</a></li>
      <li><a href="#" data-block="silver">Silver Sponsors</a></li>
      <li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
    </ul>
        
    <article data-block="gold">
      <h1>Gold Sponsors</h1>
    </article>
    
    <article data-block="silver">
      <h1>Silver Sponsors</h1>
    </article>
    
    <article data-block="bronze">
      <h1>Bronze Sponsors</h1>
    </article>
    
    <div id="gold" data-block="gold">
      <h1>Gold Sponsors</h1>
    </div>
  </body>
</html>
