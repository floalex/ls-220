<!doctype html>
<html lang="en-US">
  <head>
    <title>A Hierarchy of Nodes</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <!--1 True or False: There is a direct and one-to-one mapping between the tags that appear in an HTML file and the nodes in the DOM.-->    
    <!--False. The browser may insert nodes in the DOM that don't appear in the HTML due to invalid markup or the omission of optional tags in the markup.-->
  
    <!--2 True or False: A Text node will sometimes contain only whitespace characters.-->
    <!--True. Any whitespace in the original HTML will appear in the DOM as a Text node.-->
  </body>
